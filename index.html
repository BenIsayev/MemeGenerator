<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="">
        <section class="header-content main-layout flex space-between">
            <img src="img/LOGO.png">
            <ul class="clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>

    <main class="main-layout main-gallery">

        <setion class="editing-tools">

        </setion>

    <script src="js/services/utils.js"></script>
